<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <style>
    /* Add some basic styling to our pop-up */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
      background-image: url('background-image.jpg');
      /* Add a background image */
      background-size: cover;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Our promotional pop-up -->
  <div class="popup">
    <span class="close-btn">&times;</span>
    <h2>Get 20% off your first purchase!</h2>
    <p>Use code WELCOME20 at checkout.</p>
    <button id="close-popup">Close</button>
  </div>

  <script>
    let popup = document.querySelector('.popup');
    let closeButton = document.querySelector('.close-btn');
    let closePopupButton = document.getElementById('close-popup');

    // Function to show the pop-up
    function showPopup() {
      popup.style.display = 'block';
      setTimeout(function () {
        popup.style.opacity = 1;
      }, 50);
    }

    // Function to hide the pop-up
    function hidePopup() {
      popup.style.opacity = 0;
      setTimeout(function () {
        popup.style.display = 'none';
      }, 500);
    }

    // Show the pop-up after 3 seconds
    setTimeout(showPopup, 3000);

    // Add an event listener to close the pop-up when the button is clicked
    closePopupButton.addEventListener('click', hidePopup);

    // Add an event listener to close the pop-up when the X button is clicked
    closeButton.addEventListener('click', hidePopup);

    // Add an event listener to close the pop-up when clicking outside of it
    document.addEventListener('click', function (event) {
      if (!event.target.closest('.popup')) {
        hidePopup();
      }
    });

    // Show the pop-up every 10 minutes
    setInterval(showPopup, 600000);
  </script>
</body>

</html>
