  <script>
    let popup = document.querySelector('.popup');
    let closeButton = document.querySelector('.close-btn');
    let closePopupButton = document.getElementById('close-popup');

    // Function to show the pop-up
    function showPopup() {
      popup.style.display = 'block';
      setTimeout(function () {
        popup.style.opacity = 1;
      }, 50);
    }

    // Function to hide the pop-up
    function hidePopup() {
      popup.style.opacity = 0;
      setTimeout(function () {
        popup.style.display = 'none';
      }, 500);
    }

    // Show the pop-up after 3 seconds
    setTimeout(showPopup, 3000);

    // Add an event listener to close the pop-up when the button is clicked
    closePopupButton.addEventListener('click', hidePopup);

    // Add an event listener to close the pop-up when the X button is clicked
    closeButton.addEventListener('click', hidePopup);

    // Add an event listener to close the pop-up when clicking outside of it
    document.addEventListener('click', function (event) {
      if (!event.target.closest('.popup')) {
        hidePopup();
      }
    });

    // Show the pop-up every 2 minutes
    setInterval(showPopup, 60000);






  </script>
